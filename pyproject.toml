[project]
name = "bbox-align"
version = "0.1.0"
description = "A python library that reorders bounding boxes generated by OCR engines into the correct reading order"
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.8"
repository = "https://github.com/doctor-entropy/bbox-align"
keywords = ["OCR", "bounding boxes", "reorder", "lines"]
authors = [
  {name = "Gautham V Reddy", email = "gauthamv93@yahoo.com"}
]
maintainers = [
  {name = "Gautham V Reddy", email = "gauthamv93@yahoo.com"},
]

dependencies = []

[tool.setuptools]
packages = ["bbox_align"]

[dependency-groups]
dev = [
    "ipython>=8.12.3",
    "jupyterlab>=4.3.7",
    "mypy>=1.14.1",
    "pillow>=10.4.0",
    "pytest>=8.3.5",
    "ruff>=0.11.8",
]
